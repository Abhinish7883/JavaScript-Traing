<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
</head>
<body>
    
  <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class=" mt-5 mb-5 col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">login account</h2>

              <form id ="LoginForm" onsubmit="return false">

                <div class="form-outline mb-4">
                  <input type="email" id="userEmail" class="form-control form-control-lg" required/>
                  <label class="form-label" for="userName">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="userPassword" class="form-control form-control-lg" required/>
                  <label class="form-label" for="userPassword">Password</label>
                  <div id ="error"></div>
                </div>
 
                <div class="form-check mb-5">

                    <input type="radio" id = 'admin' name = "user" value="Admin" checked>
                    <label for="admin">Admin</label>
                    <input type="radio" id = 'student' name = "user" value="Student">
                    <label for="student">Student</label>

                </div>

                <div class="d-flex justify-content-cente">
                  <button type="submit" onclick="formCheak()"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Don't have an account?<a href="registration.html"
                    class="fw-bold text-body"><u>Register here</u></a></p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="../JavaScript/login.js"></script>
</body>
</html>
